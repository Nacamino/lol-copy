<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoL</title>
  
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
  crossorigin="anonymous"
/>
  <link rel="stylesheet" href="/css/main.css" />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700&;800display=swap" rel="stylesheet">
</head>

<body>
  
  <div class="image_container">
    
    <div class="window_buttons">
      <button><i class="fas fa-minus"></i></button><button>?</button><button  class="close"><i class="fas fa-times"></i></button>
      
    </div>
    <div class="help">
      <button><i class="fas fa-cog"></i></button>
    </div>
  </div>
  
  <div class="form_container">
    <div class="cabecera">
      <div class="cartel" >
        
        <i class="fas fa-question-circle"></i>
      </div>

    </div>
    <div class="logo">
      <img src="/css/Captura.PNG" alt="">
    </div>
    <div class="title">
      <h1>Ingresar</h1>
    </div>
    <form action="">
      <div class="inputs">
        <input type="text"   class="user" required>
        <label class="label_user">NOMBRE DE USUARIO</label>
        <input type="password"   class="pass" required>
        <label class="label_pass">CONTRASEÑA</label>
      </div>
      <div class="botones">
        <button class="fb">
         <div class="circle">
          <i class="fab fa-facebook-f"></i>
         </div>
        </button>
        <button class="gm">
          
           <img src="/css/gm.PNG" alt=""> 
        </button>
        <button class="apple">
          <i class="fab fa-apple"></i>
        </button>
      </div>
      <div class="checkbox"> 
        <label class="test">Permanecer conectado
          <input id="check" class="cb" type="checkbox">
          <span class="check"></span>
        </label>
      </div>
      <div class="div_final">
        <button class="send">
          <i class="fas fa-arrow-right"></i>
        </button>
        <div class="enlaces">
          <a href="https://recovery.riotgames.com/es?region=LA1" target="_blank">¿NO PUEDES INICIAR SESIÓN? </a>
          <a href="https://signup.lan.leagueoflegends.com/es/signup/index#/" target="_blank">CREA UNA CUENTA</a>
        </div>
      </div>
    </form>
  </div>
</body>

</html>
